      <p class="text-gray-600">Track your work hours and breaks</p>

    <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">

        <app-time-clock></app-time-clock>

        <app-work-controls></app-work-controls>

      <!-- Right Column - Summary and Analytics -->
      <div class="space-y-6">

        <app-daily-summary></app-daily-summary>
